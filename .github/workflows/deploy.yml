name: Build and Export Godot 4.5.1 Project

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Godot 4.5.1
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip
          unzip godot-4.5.1-stable-x11.64.zip
          chmod +x godot-4.5.1-stable-x11.64
          sudo mv godot-4.5.1-stable-x11.64 /usr/local/bin/godot

      - name: Install export templates
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.5.1/stable/Godot_v4.5.1-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.5.1.stable
          unzip -q Godot_v4.5.1-stable_export_templates.tpz -d ~/.local/share/godot/export_templates/4.5.1.stable

      - name: Verify Godot installation
        run: godot --version

      - name: Export Windows build
        run: |
          godot --headless --verbose --export-release "Windows Desktop" tacooz.exe
          ls -lh tacooz.exe

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tacooz-windows
          path: tacooz.exe
