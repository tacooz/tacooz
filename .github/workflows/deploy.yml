name: Build and Upload to Itch.io

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 安装 Godot 4.x
      - name: Install Godot 4.x
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.5.1/stable/linux/x11/godot-4.5.1-stable-x11.64.zip
          unzip godot-4.5.1-stable-x11.64.zip
          chmod +x godot
          sudo mv godot /usr/local/bin/godot

      # 使用 Godot CLI 导出 Windows 版本
      - name: Export game
        run: |
          godot --headless --verbose --export "Windows Desktop" build/tacooz.exe

      # 上传到 Itch.io
      - name: Deploy to Itch.io
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_API_KEY }}
          CHANNEL: windows
          ITCH_GAME: tacooz
          ITCH_USER: tacooz
          PACKAGE: build/
