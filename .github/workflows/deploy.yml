name: Build and Upload to Itch.io

on:
  push:
    branches:
      - main

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Godot
        uses: abarichello/godot-ci@v3
        with:
          godot-version: 4.5.1  # 或 4.5，如果你希望自动匹配最新版本

      - name: Export Windows
        run: |
          mkdir -p build
          godot --headless --verbose --export-release "Windows Desktop" build/tacooz.exe

      - name: Deploy to Itch.io
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_API_KEY }}
          CHANNEL: windows
          ITCH_GAME: tacooz
          ITCH_USER: tacooz
          PACKAGE: build/
